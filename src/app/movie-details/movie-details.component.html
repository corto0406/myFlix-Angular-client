<mat-card class="summary-dialog">
  <button
    class="summary-close-button"
    mat-stroked-button
    aria-label="Close the summary button"
    mat-dialog-close
    color="primary"
    style="color: black;"
  >
    X
  </button>
  <mat-card-title>
    <h3 class="summary-dialog-title" style="color: black;">{{ data | json }}</h3>
  </mat-card-title>
  <br />
  <mat-dialog-content class="summary-dialog-content" style="color: black;">
    <b>Description: </b>{{ data.movie.Description }}
  </mat-dialog-content>
</mat-card>
