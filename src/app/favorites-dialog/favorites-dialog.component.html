<!-- summary-dialog.component.html -->

<mat-card class="summary-dialog">
  <button class="summary-close-button" mat-stroked-button aria-label="Close the summary button" mat-dialog-close color="primary" style="color: black;">
    X
  </button>
  <mat-card-title>
    <b>Description: </b>{{ data.movie.Description }}
  </mat-card-title>
  <br />
  <mat-dialog-content class="summary-dialog-content" style="color: black;">
    <h3 class="summary-dialog-title" style="color: black;">{{ data | json }}</h3>
  </mat-dialog-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="addToFavorites()">Add to Favorites</button>
  </mat-card-actions>
</mat-card>
