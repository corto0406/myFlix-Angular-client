<mat-card class="director-dialog">
  <button class="director-close-button" mat-stroked-button aria-label="Close the director details button" mat-dialog-close color="primary">
    X
  </button>
  <mat-card-title>
    <h3 class="director-dialog-title">{{ data.director.name }}</h3>
  </mat-card-title>
  <br />
  <mat-dialog-content class="director-dialog-content">
    <p><strong>Description:</strong> {{ data.director.description }}</p>
    <!-- Add other properties as needed -->
  </mat-dialog-content>
</mat-card>
